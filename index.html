<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-white p-4 md:p-8 font-sans">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-16 animate-fade-in">
            <h1 class="text-5xl md:text-6xl lg:text-7xl font-black mb-6 text-indigo-600 tracking-tight">
                Pokemon Explorer
            </h1>
            <p class="text-gray-600 text-lg md:text-xl font-normal max-w-2xl mx-auto">Discover and explore the world of Pokemon with detailed information and stats</p>
        </header>

        <!-- Search Section -->
        <div class="glass-card mb-10 animate-slide-up">
            <form id="pokemonForm" class="space-y-6">
                <div>
                    <label for="pokemonInput" class="block mb-3 text-xs font-bold text-indigo-600 uppercase tracking-widest">
                        Search Pokemon
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <input 
                            type="text" 
                            id="pokemonInput" 
                            placeholder="Enter name or ID (e.g., pikachu or 25)"
                            class="w-full pl-12 pr-5 py-4 bg-white border-2 border-gray-200 rounded-2xl text-black placeholder-gray-400 focus:outline-none focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all duration-200 text-base font-medium"
                            required
                        >
                    </div>
                </div>
                <button type="submit" class="btn">Search Pokemon</button>
            </form>
        </div>

        <!-- Favorites Section -->
        <div class="glass-card mb-10 animate-slide-up">
            <div class="flex items-center gap-4 mb-6">
                <div class="w-1.5 h-10 bg-pink-500 rounded-full"></div>
                <h2 class="text-2xl font-bold text-gray-800">Favorites</h2>
            </div>
            <div class="flex flex-wrap gap-3" id="favoritesList">
                <p class="text-gray-400 italic text-sm">No favorites yet. Add some Pokemon to your favorites!</p>
            </div>
        </div>

        <!-- Pokemon Container -->
        <div id="pokemonContainer" class="animate-fade-in">
            <div class="text-center text-gray-500 py-20">
                <div class="inline-block p-8 bg-white rounded-3xl border-2 border-indigo-100 shadow-sm">
                    <svg class="w-20 h-20 mx-auto mb-5 text-indigo-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <p class="font-semibold text-gray-600 text-lg">Search for a Pokemon to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Template for Pokemon Card -->
    <template id="pokemonCardTemplate">
        <div class="glass-card-pokemon group hover:shadow-2xl transition-all duration-300 relative overflow-hidden">
            <div class="relative z-10">
                <!-- Header -->
                <div class="flex justify-between items-start mb-8">
                    <div>
                        <span class="pokemon-name text-4xl font-black text-indigo-600 capitalize block mb-2 tracking-tight"></span>
                        <span class="pokemon-id text-gray-400 text-sm font-bold tracking-wider">#<span class="id-value"></span></span>
                    </div>
                </div>
                
                <!-- Image Container -->
                <div class="pokemon-image-container bg-indigo-50 rounded-3xl p-8 mb-6 border-2 border-indigo-100">
                    <img class="pokemon-image w-full h-64 object-contain" src="" alt="" />
                </div>
                
                <!-- Types -->
                <div class="pokemon-types flex gap-2.5 mb-6 flex-wrap"></div>
                
                <!-- Stats -->
                <div class="pokemon-stats mb-6 p-5 bg-gray-50 rounded-2xl border-2 border-indigo-100"></div>
                
                <!-- Favorite Button -->
                <button type="button" class="favorite-btn" data-pokemon-id="">
                    <span class="favorite-text-content">Add to Favorites</span>
                </button>
            </div>
        </div>
    </template>

    <script src="js/api.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/render.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
